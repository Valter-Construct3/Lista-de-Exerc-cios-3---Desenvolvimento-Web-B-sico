<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa 6 - Galeria Grid e Flexbox -</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="galeria">
        <figure class="card">
          <img src="../IMG/EMOJI.png" alt="Imagem 1" />
          <figcaption>EMOJI GAME</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/FLOW.png" alt="Imagem 2" />
          <figcaption>FLOW LINES</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/FORTUNE.png" alt="Imagem 3" />
          <figcaption>WHELL FORTUNE</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/HARD.png" alt="Imagem 4" />
          <figcaption>HARD ROOM CUBE</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/LAVA.png" alt="Imagem 5" />
          <figcaption>LAVA CRE</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/MERGE.png" alt="Imagem 6" />
          <figcaption>MERGE FUSION</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/QUIZ.png" alt="Imagem 7" />
          <figcaption>QUIZ CATEGORIES</figcaption>
        </figure>
        <figure class="card">
          <img src="../IMG/TILE.png" alt="Imagem 8" />
          <figcaption>TILE FRUITS</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
